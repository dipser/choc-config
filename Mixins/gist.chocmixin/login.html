<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Login to Gist</title>
    <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet" type="text/css">
    <style type="text/css">
      body {
        padding:20px;
        background-color: #dedede;
        -webkit-user-select: none;
        -webkit-user-drag: none;
        overflow: hidden;
      }
      label {
        font-weight: bold;
        text-shadow: 1px 1px 1px #fff;
      }
    </style>
  </head>
  <body>
    <center>
    <img src="https://a248.e.akamai.net/assets.github.com/images/modules/header/logo_gist.png?1340935010" width="150" />
    <br />
    <br />
    </center>
    <form>
      <label for="username">Username</label>
      <input type="text" name="username" id="username" placeholder="drudge">
      <br />
      <label for="password">Password</label>
      <input type="password" name="password" id="password" placeholder="Secured">
    </form>
  </body>
</html>
